<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <div id="app">
    <!--v-text 是用在内容上的指令-->
    <p v-text="username"></p>
    <p>gender :  {{gender}} </p>
    <p v-html="info"></p>
    <!--v-bind 是用在属性上的指令-->
    <input type="text" v-bind:placeholder="tips">
    <hr>
    <!--属性渲染指令-->
    <img v-bind:src="address" style=" width: 150px;">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

    let vm = new Vue({
      el: '#app',
      data: {
        username: 'Henry',
        gender: 'male',
        info : '<h4 style= "color: red; font-weight: bold;"> Welcome to Vue </h4> ',
        tips : '请输入用户名',
        address : 'https://cn.vuejs.org/images/logo.svg'
      }
    })
  </script>


</body>
</html>
